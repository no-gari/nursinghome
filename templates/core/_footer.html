<footer class="mt-16 border-t border-slate-200 bg-white/80 backdrop-blur-sm text-slate-600 text-sm">
  <div class="max-w-7xl mx-auto px-5 py-10 grid gap-10 md:gap-14 md:grid-cols-4">
    <!-- Brand -->
    <div class="space-y-3">
      <a href="{% url 'core:main' %}" class="inline-block text-base font-semibold tracking-tight text-slate-800">CareBridge</a>
      <p class="text-[13px] leading-relaxed text-slate-500 max-w-xs">전국 요양시설 데이터를 기반으로 한 맞춤형 검색과 AI 분석 서비스를 제공합니다.</p>
      <div class="flex gap-3 pt-1">
        <a href="/" class="w-9 h-9 inline-flex items-center justify-center rounded-lg border border-slate-300 hover:border-slate-500 hover:text-slate-700 transition" aria-label="홈"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12L12 3l9 9"/><path d="M9 21V9h6v12"/></svg></a>
        <a href="mailto:contact@carebridge.local" class="w-9 h-9 inline-flex items-center justify-center rounded-lg border border-slate-300 hover:border-slate-500 hover:text-slate-700 transition" aria-label="이메일"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16v16H4z"/><path d="m4 4 8 8 8-8"/></svg></a>
      </div>
    </div>
    <!-- Navigation -->
    <div class="space-y-3">
      <h3 class="text-xs font-semibold tracking-widest text-slate-500 uppercase">바로가기</h3>
      <ul class="space-y-2">
        <li><a href="{% url 'core:facility_list' %}" class="hover:text-slate-900 transition">시설 찾기</a></li>
        <li><a href="{% url 'core:chat' %}" class="hover:text-slate-900 transition">AI 상담</a></li>
        {% if request.user.is_authenticated %}
        <li><a href="{% url 'auth-logout' %}?next={{ request.path }}" class="hover:text-slate-900 transition">로그아웃</a></li>
        {% else %}
        <li><a href="{% url 'login-page' %}?next={{ request.path }}" class="hover:text-slate-900 transition">로그인</a></li>
        {% endif %}
      </ul>
    </div>
    <!-- Social -->
    <div class="space-y-3">
      <h3 class="text-xs font-semibold tracking-widest text-slate-500 uppercase">소셜</h3>
      <ul class="space-y-2">
        <li><a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer" class="inline-flex items-center gap-2 hover:text-slate-900 transition" aria-label="Instagram"><i class="fa-brands fa-instagram"></i><span>Instagram</span></a></li>
        <li><a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer" class="inline-flex items-center gap-2 hover:text-slate-900 transition" aria-label="YouTube"><i class="fa-brands fa-youtube"></i><span>YouTube</span></a></li>
        <li><a href="https://blog.naver.com" target="_blank" rel="noopener noreferrer" class="inline-flex items-center gap-2 hover:text-slate-900 transition" aria-label="블로그"><i class="fa-solid fa-rss"></i><span>블로그</span></a></li>
      </ul>
    </div>
    <!-- Newsletter / CTA -->
    <div class="space-y-3">
      <h3 class="text-xs font-semibold tracking-widest text-slate-500 uppercase">뉴스레터</h3>
      <form class="space-y-2" onsubmit="event.preventDefault(); if(this.email.value.trim()){ alert('구독 신청이 완료되었습니다.'); this.reset(); }">
        <label for="footerEmail" class="sr-only">이메일</label>
        <input id="footerEmail" name="email" type="email" required placeholder="이메일 입력" class="w-full h-11 px-4 rounded-xl border border-slate-300 bg-white placeholder-slate-400 focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 text-sm" />
        <button type="submit" class="w-full h-11 rounded-xl bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-medium transition">구독하기</button>
      </form>
    </div>
  </div>
  <div class="border-t border-slate-200">
    <div class="max-w-7xl mx-auto px-5 py-6 flex flex-col sm:flex-row items-start sm:items-center gap-2 justify-between text-[12px] text-slate-500">
      <p>&copy; {% now 'Y' %} CareBridge. All rights reserved.</p>
      <div class="flex flex-wrap gap-x-4 gap-y-1">
        <a href="#" class="hover:text-slate-700">이용약관</a>
        <a href="#" class="hover:text-slate-700">개인정보처리방침</a>
        <a href="mailto:contact@carebridge.local" class="hover:text-slate-700">문의</a>
      </div>
    </div>
  </div>
</footer>
