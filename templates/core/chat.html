<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareBridge - Ï±ÑÌåÖ</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #ffffff;
            color: #374151;
            line-height: 1.6;
            overflow: hidden;
        }

        /* Ï±ÑÌåÖ UI Ïä§ÌÉÄÏùº */
        .chat-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .chat-header {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            backdrop-filter: blur(12px);
            background: rgba(255,255,255,.85);
        }

        .chat-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #111827;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chat-title:before {
            content: 'ü§ñ';
            font-size: 20px;
        }

        .back-btn {
            background: #f3f4f6;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            color: #6b7280;
            font-size: 0.875rem;
            transition: all 0.3s;
            text-decoration: none;
        }

        .back-btn:hover {
            background: #e5e7eb;
            color: #374151;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 32px 24px 120px;
            background: #f9fafb;
        }

        .message {
            margin-bottom: 24px;
            display: flex;
            gap: 12px;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.user .message-content {
            background: #2563eb;
            color: white;
            max-width: 70%;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message.bot .message-content {
            background: white;
            color: #374151;
            max-width: 80%;
            border: 1px solid #e5e7eb;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #2563eb;
            color: white;
        }

        .message.bot .message-avatar {
            background: #667eea;
            color: white;
        }

        .message-content {
            padding: 16px 20px;
            border-radius: 16px;
            line-height: 1.6;
            font-size: 15px;
        }

        .sources {
            margin-top: 16px;
            padding: 16px;
            background: #f0f9ff;
            border-radius: 12px;
            border-left: 4px solid #2563eb;
        }

        .sources h4 {
            font-size: 0.875rem;
            color: #1e40af;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .source-item {
            font-size: 0.875rem;
            color: #1e40af;
            margin-bottom: 4px;
            padding: 4px 0;
        }

        .chat-input-container {
            padding: 24px;
            background: white;
            border-top: 1px solid #e5e7eb;
            position: sticky;
            bottom: 0;
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,.92);
        }

        .chat-input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .chat-input {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid #d1d5db;
            border-radius: 12px;
            font-size: 15px;
            outline: none;
            transition: all 0.3s;
            padding-right: 60px;
            resize: none;
            min-height: 52px;
            max-height: 120px;
        }

        .chat-input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .chat-send-btn {
            position: absolute;
            right: 8px;
            bottom: 8px;
            background: #2563eb;
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .chat-send-btn:hover:not(:disabled) {
            background: #1d4ed8;
        }

        .chat-send-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #6b7280;
            font-style: italic;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dot {
            width: 6px;
            height: 6px;
            background: #6b7280;
            border-radius: 50%;
            animation: loading 1.5s infinite;
        }

        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes loading {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-6px); }
        }

        .error-message {
            background: #fef2f2 !important;
            color: #dc2626 !important;
            border-color: #fecaca !important;
        }

        .site-header {
          position: fixed;
          top: 12px;
          right: 16px;
          z-index: 1100;
          display: flex;
          gap: 8px;
          align-items: center;
        }
        .site-header .link, .site-header .btn {
          appearance: none;
          border: 1px solid #e5e7eb;
          background: #fff;
          color:#111827;
          height: 34px;
          padding: 0 12px;
          border-radius: 10px;
          font-size: 14px;
          text-decoration: none;
          display: inline-flex;
          align-items: center;
        }
        .site-header .btn:hover {
            box-shadow: 0 4px 14px rgba(0,0,0,.06);
            transform: translateY(-1px);
        }

        /* Î∞òÏùëÌòï */
        @media (max-width: 768px) {
            .chat-messages {
                padding: 20px 14px 120px;
            }

            .message-content {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<!-- CSRF ÌÜ†ÌÅ∞ÏùÑ ÏúÑÌïú Î©îÌÉÄ ÌÉúÍ∑∏ Ï∂îÍ∞Ä -->
<meta name="csrf-token" content="{{ csrf_token }}">

<!-- Î°úÍ∑∏Ïù∏ ÏÉÅÌÉú ÏÑúÎ≤ÑÏÇ¨Ïù¥Îìú ÌëúÏãú -->
<div class="site-header">
    {% if request.user.is_authenticated %}
        <span class="link">ÏïàÎÖïÌïòÏÑ∏Ïöî, {{ request.user.username }}</span>
        <a class="btn" href="{% url 'auth-logout' %}?next={{ request.path }}">Î°úÍ∑∏ÏïÑÏõÉ</a>
    {% else %}
        <a class="btn" href="{% url 'login-page' %}?next={{ request.path }}">Î°úÍ∑∏Ïù∏</a>
    {% endif %}
</div>

<div id="app">
    <!-- CSRF ÌÜ†ÌÅ∞ÏùÑ ÌèºÏúºÎ°ú Ïà®ÍπÄ ÌïÑÎìúÎ°ú Ï∂îÍ∞Ä -->
    <form style="display: none;">
        {% csrf_token %}
    </form>

    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-title">CareBridge Ï±ó</div>
            <a href="{% url 'core:main' %}" class="back-btn">‚Üê Ï≤òÏùåÏúºÎ°ú</a>
        </div>

        <div class="chat-messages" ref="messagesContainer">
            <div
                v-for="message in messages"
                :key="message.id"
                :class="['message', message.type]"
            >
                <div class="message-avatar">
                    <span v-if="message.type === 'user'">üë§</span>
                    <span v-else>ü§ñ</span>
                </div>
                <div class="message-content" :class="{ 'error-message': message.isError }">
                    <div v-html="formatMessage(message.content)"></div>
                    <!-- Ï∞∏Í≥† ÏûêÎ£å ÏòÅÏó≠ ÏôÑÏ†Ñ Ï†úÍ±∞ -->
                </div>
            </div>

            <!-- Î°úÎî© ÌëúÏãú -->
            <div v-if="isLoading" class="message bot">
                <div class="message-avatar">ü§ñ</div>
                <div class="message-content loading">
                    <span>ÎãµÎ≥ÄÏùÑ ÏÉùÏÑ±ÌïòÍ≥† ÏûàÏäµÎãàÎã§</span>
                    <div class="loading-dots">
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea
                    v-model="currentMessage"
                    @keypress.enter.prevent="sendMessage"
                    :disabled="isLoading"
                    placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..."
                    class="chat-input"
                    rows="1"
                ></textarea>
                <button @click="sendMessage" :disabled="isLoading || !currentMessage.trim()" class="chat-send-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>

<script>
const { createApp } = Vue;

createApp({
    data() {
        return {
            messages: [],
            currentMessage: '',
            isLoading: false,
            messageId: 1
        }
    },
    mounted() {
        // URLÏóêÏÑú Ï¥àÍ∏∞ Î©îÏãúÏßÄ ÌååÎùºÎØ∏ÌÑ∞ Í∞ÄÏ†∏Ïò§Í∏∞
        const urlParams = new URLSearchParams(window.location.search);
        const initialMessage = urlParams.get('message');

        if (initialMessage) {
            this.currentMessage = decodeURIComponent(initialMessage);
            this.sendMessage();
        }

        // CSRF ÌÜ†ÌÅ∞ ÏÑ§Ï†ï
        this.setupCSRF();
    },
    methods: {
        setupCSRF() {
            // Î©îÌÉÄ ÌÉúÍ∑∏ÏóêÏÑú CSRF ÌÜ†ÌÅ∞ Í∞ÄÏ†∏Ïò§Í∏∞
            const csrfToken = document.querySelector('meta[name="csrf-token"]')?.getAttribute('content') ||
                             document.querySelector('[name=csrfmiddlewaretoken]')?.value ||
                             this.getCookie('csrftoken');

            if (csrfToken) {
                axios.defaults.headers.common['X-CSRFToken'] = csrfToken;
                axios.defaults.headers.common['X-Requested-With'] = 'XMLHttpRequest';
            }
        },
        getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        },
        async sendMessage() {
            if (!this.currentMessage.trim() || this.isLoading) return;

            const userMessage = {
                id: this.messageId++,
                type: 'user',
                content: this.currentMessage,
                timestamp: new Date()
            };

            this.messages.push(userMessage);
            const messageToSend = this.currentMessage;
            this.currentMessage = '';
            this.isLoading = true;

            this.scrollToBottom();

            try {
                const response = await axios.post('/api/chat/', {
                    query: messageToSend
                });

                const botMessage = {
                    id: this.messageId++,
                    type: 'bot',
                    content: response.data.response || response.data.answer,
                    sources: response.data.sources || [],
                    timestamp: new Date()
                };

                this.messages.push(botMessage);
            } catch (error) {
                console.error('Error:', error);
                let errorMsg = 'Ï£ÑÏÜ°Ìï©ÎãàÎã§. Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.';

                // 403 Î∞úÏÉù Ïãú Ïû¨ÏãúÎèÑ (fetch, credentials Ìè¨Ìï®)
                if (error.response && error.response.status === 403) {
                    try {
                        const retry = await fetch('/api/chat/', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ query: messageToSend }),
                            credentials: 'include'
                        });
                        if (retry.ok) {
                            const data = await retry.json();
                            this.messages.push({
                                id: this.messageId++,
                                type: 'bot',
                                content: data.answer || data.response || '',
                                sources: data.sources || [],
                                timestamp: new Date()
                            });
                            this.isLoading = false;
                            this.scrollToBottom();
                            return;
                        }
                    } catch(e2) {
                        console.error('Retry fail:', e2);
                    }
                    errorMsg = '403 (Í∂åÌïú/CSRF) Î¨∏Ï†úÏûÖÎãàÎã§. ÏÑúÎ≤Ñ Î°úÍ∑∏ ÌôïÏù∏ ÌïÑÏöî.';
                } else if (error.response && error.response.data && error.response.data.error) {
                    errorMsg = error.response.data.error;
                }

                const errorMessage = {
                    id: this.messageId++,
                    type: 'bot',
                    content: errorMsg,
                    isError: true,
                    timestamp: new Date()
                };
                this.messages.push(errorMessage);
            } finally {
                this.isLoading = false;
                this.scrollToBottom();
            }
        },
        formatMessage(content) {
            // ÎßàÌÅ¨Îã§Ïö¥ Ïä§ÌÉÄÏùº ÌÖçÏä§Ìä∏ Ï≤òÎ¶¨
            return content
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/\n/g, '<br>');
        },
        scrollToBottom() {
            this.$nextTick(() => {
                const container = this.$refs.messagesContainer;
                if (container) {
                    container.scrollTop = container.scrollHeight;
                }
            });
        }
    }
}).mount('#app');
</script>
</body>
</html>
