<!-- templates/auth/login.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>로그인 - CareBridge</title>
    <style>
        :root {
          --bg: #fafafa;
          --panel: #ffffff;
          --text: #111827;
          --muted: #6b7280;
          --line: #e5e7eb;
          --primary: #111827; /* 단색 톤 */
        }
        * { box-sizing: border-box; }
        body {
          margin: 0; background: var(--bg); color: var(--text);
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .wrap {
          min-height: 100dvh; display: grid; place-items: center; padding: 24px;
        }
        .card {
          width: 100%; max-width: 520px; background: var(--panel);
          border: 1px solid var(--line); border-radius: 20px; padding: 40px 28px;
          box-shadow: 0 6px 24px rgba(0,0,0,.06);
        }
        .logo { text-align: center; font-weight: 700; font-size: 28px; margin-bottom: 6px; }
        .subtitle { text-align: center; color: var(--muted); margin-bottom: 28px; }
        .btn {
          display: flex; align-items: center; justify-content: center; gap: 10px;
          width: 100%; height: 52px; border-radius: 12px; border: 1px solid var(--line);
          background: #fdfdfd; color: #191919; font-weight: 600; text-decoration: none;
          transition: transform .15s ease, box-shadow .15s ease;
        }
        .btn:hover { transform: translateY(-1px); box-shadow: 0 6px 18px rgba(0,0,0,.06); }
        .btn .icon { width: 22px; height: 22px; display: inline-block; }
        .alt { text-align: center; margin-top: 18px; color: var(--muted); font-size: 14px; }
        .topbar {
          position: fixed; top: 12px; right: 12px; display: flex; gap: 8px;
        }
        .topbar a { color: var(--muted); text-decoration: none; font-size: 14px; }
        .speech {
          position: absolute; top: -34px; left: 12px; background: #fff; border:1px solid var(--line);
          padding: 6px 10px; border-radius: 10px; font-size: 12px; color: var(--muted);
          box-shadow: 0 4px 16px rgba(0,0,0,.04);
        }
        .btn-wrap { position: relative; }
    </style>
</head>
<body>
<div class="topbar"><a href="/">← 돌아가기</a></div>
<div class="wrap">
    <div class="card">
        <div class="logo">CareBridge</div>
        <div class="subtitle">로그인하고 더 빠른 AI 검색을 경험하세요</div>

        <div class="btn-wrap">
            <div class="speech">더 빠르게 시작하기!</div>
            <a class="btn" href="{{ kakao_login_url }}">
                <!-- 카카오 아이콘(모노톤) -->
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                    <path d="M12 3C6.477 3 2 6.52 2 10.86c0 2.59 1.67 4.87 4.2 6.25L5.47 21l3.44-1.89c1.01.2 2.04.3 3.09.3 5.523 0 10-3.52 10-7.86S17.523 3 12 3z"/>
                </svg>
                카카오로 계속하기
            </a>
        </div>

        <div class="alt">다른 방법은 지원하지 않습니다</div>
    </div>
</div>
</body>
</html>
